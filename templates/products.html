{% extends "base.html" %}
{% block title %}Products - My Shop{% endblock %}
{% block content %}
  <h1>Products</h1>
  <div class="row">
    {% for product in products %}
      <div class="col-md-4">
        <div class="card mb-3">
          <div class="card-body">
            <h5>{{ product.name }}</h5>
            <p>${{ product.price }}</p>
            <a href="{{ url_for('add_to_cart', product_id=product.id) }}" class="btn btn-primary">Add to Cart</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
